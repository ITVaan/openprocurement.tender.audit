[app:main]
use = egg:openprocurement.tender.audit

couchdb.db_name = audit_tests
couchdb.url = http://op:op@127.0.0.1:5984/

auth.file = openprocurement/tender/audit/tests/auth.ini

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.debug_templates = true
pyramid.default_locale_name = en
plugins = api,tender_core,belowThreshold,audit

[server:main]
use = egg:chaussette
host = 0.0.0.0
port = 9999
backend = gevent


[watcher:db]
cmd = couchdb
args = -a /home/dtrenkenshu/Work/openprocurement.audit.buildout/etc/couchdb.ini
priority = 100
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/dtrenkenshu/Work/openprocurement.audit.buildout/var/log/couchdb.stdout.log
stderr_stream.filename = /home/dtrenkenshu/Work/openprocurement.audit.buildout/var/log/couchdb.stderr.log


[env:db]
HOME = /home/dtrenkenshu/Work/openprocurement.audit.buildout/var


# Begin logging configuration

[loggers]
keys = root, openprocurement

[handlers]
keys = console

[formatters]
keys = generic, openprocurement

[logger_root]
level = INFO
handlers = console

[logger_openprocurement]
level = DEBUG
handlers =
qualname = openprocurement

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
